<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar!" onclick="somar()">

    <div id="res">Resultado</div>

    <script>
        function somar() {
            
            var tn1 = window.document.getElementById('txtn1');
            var tn2 = window.document.querySelector('input#txtn2');
            var res = window.document.getElementById('res')
            // usando os dois métodos diferentes, getElementbyId('') e o querySelector('')

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            // quando vem de uma caixa de texto (input) a variável é string, e temos que transformar em number...

            var s = Number(n1 + n2)
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>.`
            // aqui eu já precisava ter feito a manipulação dos dados do tipo string para o tipo number...
            // a variável res.innerHTML vai pegar o dado do JS, selecionado na linha 22 e devolver no corpo do HTML um valor que foi gerado na soma na linha 29...
            // como usei o innerHTML, podemos usar tags de marcação <strong> na própria linha...
        }
    </script>
</body>
</html>
