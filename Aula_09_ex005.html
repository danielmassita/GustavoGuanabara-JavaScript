<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com DOM</title>
    <style>
        body {
            background: #5166f0;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado...</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim...</div>

    <script>
        /*
        window.document.write('Olá, Mundo!') // maneira mais simples porém não a melhor pra adicionar componentes...
        window.document.write(window.document.characterSet) // UTF-8 como no head...
        window.document.write(window.navigator.appName) // Google chrome se comportando como Netscape... 
        window.document.write(window.document.URL)

        /*Acesso a vários componentes dentro da árvore DOM para poder escolher como navegar melhor entre os ELEMENTOS...

        Possos selecionar 5 MÉTODOS DE ACESSO pra selecionar um elemento da Árvore DOM. Podem ser:
        - por Marca - getElementsbyName()[]
        - por ID - getElementById()
        - por Nome
        - por Classe
        - por Seletor
        */ 

        var corpo = window.document.body

        var p1 = document.getElementsByTagName('p')[0] // Acesso o p1 com índice 0, suprimi o window. pois funciona com menos linhas... Eu criei uma variável no JS pra poder manipular esse elemento lá no HTML. É como se eu tivesse "selecionado" o elemento que vou tratar...
        var p2 = document.getElementsByTagName('p')[1] 
        var d = document.getElementById('msg') // Estou selecionando a DIV que tem um ID='msg' 

        window.document.write('Está escrito assim: ' + p2.innerText) // "Aqui vai o resultado..." Aqui é como se fosse o tratamento que vou dar, para a variável do elemento que eu selecionei, no caso o p2. Porém, não puxou o negrito do parágrafo, pois o método .innerText copia o valor, mas não o estilo
        window.document.write('Está escrito assim: ' + p2.innerHTML) // se eu usar um window.alert(), ele vai puxar o .innerText sem as filhas ou .innerHTML pega inclusive as tags filhas com o negrito. 
        
        p1.style.color = 'blue'
        corpo.style.background = 'gray'

        /* As DIVs são uma classe bem comum na estrutura do HTML, então eu preciso usar uma ID pra identificar, no caso 'msg'. Assim, posso selecionar com o comando getElementById('msg'). Ou seja, dentro do html, a div original continha um valor 'Clique em mim...' mas que eu criei uma variável selecionando o ELEMENTO, selecionei via JS e MODIFIQUEI via JS o conteúdo/teor desse dado, no caso, alterando com o método a partir da variável criada. Por exemplo, p2.document.write('Uma nova mensagem assim: ' + p2.innerText) pra copiar o texto contido nessa variável, mas no caso sem o negrito, poir o innerText != innerHTML, mais completo com elementos filhos (strong)... */

        d.style.color = 'blue'
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...' // maneira mais simplificada, usando uma variável criada ali atrás...

        window.document.getElementById('msg').innerText = 'Olá!' // alteração com linha de comando completa, porém menos eficiente... 

        var d = window.document.querySelector('div#msg')
        d.style.color = 'orange'

    </script>
</body>
</html>
