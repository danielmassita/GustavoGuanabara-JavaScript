<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro script</title>
    <style>
        body {
            background-color: rgb(67, 67, 230);
            color: #FFFFFF;
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow; /* Isso é um comentário em CSS */
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Isso é um comentário em HTML -->
    <p>Já me livrei da maldição...</p> 
    Olá, mundo! Mas aqui é só um texto, sem ser título ou parágrafo ou nada especial...

    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número (n1): '));
        var n2 = Number.parseFloat(window.prompt('Digite outro número (n2): '));
        var s = n1 + n2;
        window.alert('A soma dos valores é: ' + String(s) +'.') // resultado 42 ERRADO, pois concatenou duas strings (tipo string é retorno do prompt...) - para ser adição, eram preciso que os dois TIPOS fossem NUMBER. O PROMPT possui como característica o valor em string. 

        /*CONVERSÃO STRING > NUMBER
        Number.parseInt(n)
        Number.parseFloat(n)
        Number(n)

        No exemplo, se eu usar Number.parseInt, mas digitar no prompt um número real, o recurso .parseInt vai arredondar pra baixo o número inteiro, e desconsiderar a fração...

        CONVERSÃO NUMBER > STRING
        String(n)
        n.toString()
        */

        Number(n)
        Number.parseInt
        Number.parseFloat

        /*
        ABRIR O NODE.JS
            > var s = 'JavaScript'
            undefined
            > s
            'JavaScript'
            > 'Eu estou estudando s'
            'Eu estou estudando s'
            > 'Eu estou estudando ' + s
            'Eu estou estudando JavaScript'

            > nome = 'Gustavo'
            'Gustavo'
            > idade = 41
            41
            > nota = 5.5
            5.5
            > nome
            'Gustavo'
            > idade
            41
            > nota
            5.5
            > 'O aluno '+nome+', com '+idade+' anos, tirou a nota '+nota+'.' / BIZARRO
            'O aluno Gustavo, com 41 anos, tirou a nota 5.5.'

            TEMPLATE STRING (PLACE HOLDER) `${}`
            `Eu estou aprendendo ${s}` // 'Eu estou aprendendo JavaScript'

            > 'O aluno '+nome+', com '+idade+' anos, tirou a nota '+nota+'.'
            'O aluno Gustavo, com 41 anos, tirou a nota 5.5.'
            > `O aluno ${nome}, com idade de ${idade} anos, tirou a nota ${nota}.`
            'O aluno Gustavo, com idade de 41 anos, tirou a nota 5.5.'            
            */

        window.alert(`A soma entre ${n1} e ${n2} é de: ${s}.`)
        // Template String utilizando Place Holder (uma boa prática de sintaxe)

        var S = 'JavaScript'
        'Eu estou estudando S.'
        `Eu estou estudando ${S}.`
        S.length // quantos caracteres tem 'javascript'
        S.toUpperCase() // tudo pra letras maiúsculas
        S.toLowerCase() // tudo pra letras minúsculas  
    </script>
</body>
</html>
