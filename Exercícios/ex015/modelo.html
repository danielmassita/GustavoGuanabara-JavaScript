<!DOCTYPE html>
<html lang="pt-BR"> <!--Configura o idioma do navegador...-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title> <!--Título da aba do documento...-->
    <link rel="stylesheet" href="estilo.css"> <!--Chamada do estilo.css externo...-->
</head>

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Sexo: 
                <input type="radio" name="radsex" id="mas"> <!--No seletor tipo radio, pra ser um OU outro, o name="radsex" deve ser o mesmo, e o id que diferenciará...-->
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem" checked>
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="submit" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para visualizar o resultado!
            <!--
            <img id="foto"> Criamos a tag direto no JS dinamicamente...
                var img = document.createElement('img')
                img.setAttribute('id', 'foto')
            -->
        </div>
    </section>

    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>

    <script src="script.js"></script> <!--Chamada do script.js externo...-->
</body>
</html>
